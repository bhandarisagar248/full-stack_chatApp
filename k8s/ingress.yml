apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chatapp-ingress
  namespace: chat-app
  labels:
    app.kubernetes.io/name: chatapp-ingress
  annotations:                     # <-- typo: should be annotations (not annotation)
    nginx.ingress.kubernetes.io/rewrite-target: /   # <-- typo: niginx → nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"  # <-- typo: ssl.redirect → ssl-redirect
spec:
  rules:
  - host: chat-tws.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: frontend
            port: 
              number: 80
