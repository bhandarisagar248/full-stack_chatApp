apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: chat-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      name: backend-pod
      namespace: chat-app
      labels:
        app: backend
    spec:
      containers:
        - name: chatapp-backend
          image: sagarbhandari4356/chatapp_backend:latest
          ports:
            - containerPort: 5001
          env:
            - name: NODE_ENV
              value: production
            - name: MONGODB_URI
              value: "mongodb://admin:root@mongodb:27017/dbname?authSource=admin"
            - name: JWT_SECRET
              value: "NGRmNTE5YjY2NmQyODlhYzRiMThiOTA5OWIzMjZkM2Q2MzBlYzcwMWE4NzFmYjI2NDY1Zjg0NjYzZjNjNmEwOQ=="
            - name: PORT
              value: "5001"
